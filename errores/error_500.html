<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Error 500 - Error Interno del Servidor</title>
    <style>
        body {
            background-color: #f2f2f2;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            display: inline-block;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            font-size: 72px;
            margin-bottom: 10px;
        }
        p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 18px;
        }
        a:hover {
            background-color: #45a049;
        }
        .error-image {
            width: 100%;
            max-width: 300px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/Q2BAOd2.png" alt="Error 500" class="error-image">
        <h1>Error 500</h1>
        <p>Oops! Algo salió mal en nuestro servidor.</p>
        <p>Por favor, intenta nuevamente más tarde.</p>
        <a href="/">Volver al inicio</a>
    </div>
</body>
</html>
